<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="icon" type="image/x-icon" href="static/pics/favicon.png">
    <title>Login</title>
</head>
<body>
    <br>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login</div>
            <div class="title signup">Sign up</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Sign up</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <!-- Messages Section -->

                <!-- Login Form -->
                <form method="POST" class="login">
                    {% csrf_token %}
                    <div class="field">
                        <input type="text" name="email2" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password3" placeholder="Password" required>
                    </div>
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert {{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                    <input type="hidden" id="signupError" value="{% if messages %}{% for message in messages %}{% if message.level == 20 %}true{% endif %}{% endfor %}{% endif %}">
                {% endif %}
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="">Sign up now</a></div>
                </form>
                <!-- Signup Form -->
                <form method="POST" class="signup">
                    {% csrf_token %}
                    <div class="field">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="field">
                        <input type="text" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password2" placeholder="Confirm password" required>
                    </div>
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert {{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                    <input type="hidden" id="signupError" value="{% if messages %}{% for message in messages %}{% if message.level == 20 %}true{% endif %}{% endfor %}{% endif %}">
                {% endif %}
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Sign up">
                    </div>
                <a href="metamask.html">Sign up with Metamask</a></div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");

        signupBtn.onclick = () => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        };

        loginBtn.onclick = () => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        };

        signupLink.onclick = () => {
            signupBtn.click();
            return false;
        };

        window.onload = () => {
            const signupError = document.getElementById('signupError');
            if (signupError && signupError.value === 'true') {
                signupBtn.click();
            }
        };
    </script>
</body>
</html>
