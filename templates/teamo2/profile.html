<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="static/style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="static/pics/favicon.png">
    <title>Spot</title>
    <style>
        .nav{
            position: fixed;
        }

    .box{
        padding-top: 150px;
        margin-left: 20%;
        z-index: 1;
        position: relative;
    }

    .card{
        width: 1000px;
        height: 650px;
    }

    .cartimg{
        position: relative;
        display: inline-block;
    }

    .cartimg img{
    width: 1000px;
    height: 300px;
    object-fit: cover;
    object-position: center;
    display: block;
    border-radius: 30px;
    border: 3px solid #000000;
    }

    .coverbtn{
    position: absolute;
    top: 80%;
    left: 90%;
    transform: translate(-50%, -50%);
    padding: 10px 30px;
    background-color: #9ac51f;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
    }

    .cartimg:hover .coverbtn {
        opacity: 0.8;
        pointer-events: auto;
}

.profilik {
    position: relative;
        display: flex;
        align-items: center;
        top: -40px;
        left: 20px;
        z-index: 2;
    }

    .status{
        position: relative;
        display: flex;
        align-items: center;
        top: -100px;
        left: 200px;
        z-index: 3;
}

.status p1{
    font-size: 20px;
    font-weight: bold;
    margin-right: 5px;
}

.status p2{
    font-size: 20px;
}

.avatar {
        position: relative;
        display: inline-block;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid #000000;
    }



    .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        margin-right: 20px;
    }

    .avatar button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        background-color: #9ac51f;
        color: white;
        border: none;
        border-radius: 30%;
        cursor: pointer;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
    }

    .avatar:hover button {
        opacity: 0.8;
        pointer-events: auto;
    }

    .avatar button:hover {
        opacity: 0.8;
    }


    .username p1 {
        padding-left: 20px;
        font-size: 30px;
        font-weight: bold;
    }

    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <img src="static/pics/logo.png" alt="Spot Logo" class="logo">
            <input type="search" placeholder="Search hubs" class="search-bar">
            {% if user.is_authenticated %}
                <div class="profile">
                    <a href="{% url 'profile' %}" class="profile">
                        <img src="static/pics/user.png" width="30" height="30" alt="Profile Icon" class="profile-icon">
                        <span>{{ user.username }}</span>
                    </a>
                    <a href="{% url 'logout' %}" class="log">Logout</a>
                </div>
            {% else %}
                <a href="{% url 'index' %}" class="log">Login</a>
                <a href="{% url 'index' %}" class="log">Sign Up</a>
            {% endif %}
        </div>
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="post.html" style="font-weight: bold; font-size:larger;">Create post</a></li>
                <br>
                <li><img src="static/pics/423483-200.png"><a href="main.html">Home</a></li>
                <li><img src="static/pics/fire-2.png"><a href="lit.html">Lit</a></li>
                <br>
                <p1>HUBS</p1>
                <br>
                <br>
                <li><img src="static/pics/game.png"><a href="games.html">Games</a></li>
                <li><img src="static/pics/ball.png"><a href="sports.html">Sports</a></li>
                <li><img src="static/pics/bit.png"><a href="crypto.html">Crypto</a></li>
                <li><img src="static/pics/car.png"><a href="cars.html">Cars</a></li>
                <li><img src="static/pics/health.png"><a href="health.html">Health</a></li>
                <li><img src="static/pics/meental.png"><a href="mental.html">Mental</a></li>
            </ul>
        </nav>
    </header>
<div class="box">
    <div class="card">
        <div class="cartimg">
            <img src="static/pics/ds.jpg">
            <button class="coverbtn">Change cover</button>
        </div>
       <div class="profilik">
        <div class="avatar">
            <img src="static/pics/tt.jpg">
            <button>Change avatar</button>
        </div>
        <div class="username">
            <p1>Paul Attreides</p1><br>
        </div>
        </div>
        <div class="status">
            <p1>Status: </p1> <p2> Pajasos</p2>
        </div>
    </div>
    <div class="posq">

    </div>
</div>
   </body>
