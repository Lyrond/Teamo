<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Permanent+Marker&family=Poetsen+One&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
  margin: 0;
  padding: 0;
  height: 100vh; /* Set body height for full screen */
  overflow: hidden; /* Prevent content overflow */
}

.gradient-background {
  position: absolute; /* Position background element on top */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%; /* Set background to cover entire viewport */
  background: linear-gradient(to right, #f3a9cb, #c1a5ce, #97c5ea, #fdd1a3); /* Define gradient */
  z-index: -1; /* Place background behind content */
}

.container {
  opacity: 0; /* Initially hide content */
  animation: reveal 2s ease-in-out forwards; /* Add animation on page load */
}

@keyframes reveal {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.container,
.spot,
.spotico,
img,
p1 {
  opacity: inherit; 
}
.btn {
  --color: #dc7a7a;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all .5s;
  border: none;
  background-color: transparent;
  text-decoration: none;
}

.btn div {
  letter-spacing: 2px;
  font-weight: bold;
  background: var(--color);
  border-radius: 2rem;
  color: black;
  padding: 1rem;
  text-decoration: none;
}

.btn::before {
  content: '';
  z-index: -1;
  background-color: var(--color);
  border: 2px solid black;
  border-radius: 2rem;
  width: 110%;
  height: 100%;
  position: absolute;
  transform: rotate(10deg);
  transition: .5s;
  opacity: 0.2;
  text-decoration-line: none;
}

.btn:hover {
  cursor: pointer;
  filter: brightness(1.2);
  transform: scale(1.1);
}

.btn:hover::before {
  transform: rotate(0deg);
  opacity: 1;
}

.btn svg {
  transform: translateX(-200%);
  transition: .5s;
  width: 0;
  opacity: 0;
  text-decoration: none;
}

.btn:hover svg {
  width: 25px;
  transform: translateX(0%);
  opacity: 1;
}

.btn:active {
  filter: brightness(1.4);
}

.gradient-container {
    width: 100vw; 
    height: 100vh; 
    background: linear-gradient(-45deg, #9AC51F, #8ae9b8, #9b85eb, #ebb881); 
    background-size: 400% 400%; 
    animation: gradient 8s ease infinite; 
  }
  
  @keyframes gradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

.xmark p1 {
    padding-top: 30%;
    margin-left: 20%;
    color: white;
    font-family: "Poetsen One", sans-serif;
    font-weight: bolder;
    font-size: 230px;
    text-align: center;
}



.spot {
    flex-direction: row; 
    padding-left: 30%; 
    position: relative; 
    display: flex; /* Enable flexbox */
    align-items: flex-start;
}



.spot p1 {
    position: absolute; 
    top: 0;
    margin-left: 5%; 
    margin-bottom: -50%;
    color: white;
    font-family: "Poetsen One", sans-serif;
    font-weight: bolder;
    font-size: 230px;
}

.nextbtn {
    margin-left: 45%;
    padding-top: 100px;
}
  </style>
  <title>Welcome to Spot</title>
  <link rel="stylesheet" href="static/style2.css">
</head>
<body>
  <div class="gradient-container">
    <div class="xmark">
        <p1>X Mark The</p1>
    </div>
    <div class="spot">
        <div class="spotico">
            <img src="static/pics/BigLogo.png">        <p1>pot</p1>
        </div>
    </div>
    <div class="nextbtn">
        <a href="main.html"><button class="btn">
            <div>GET STARTED</div>
            <svg fill="none" viewBox="0 0 24 24" height="25px" width="25px" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" stroke="black" d="M11.6801 14.62L14.2401 12.06L11.6801 9.5"></path>
          <path stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" stroke="black" d="M4 12.0601H14.17"></path>
          <path stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" stroke="black" d="M12 4C16.42 4 20 7 20 12C20 17 16.42 20 12 20"></path>
          </svg>
          </button></a>
    </div>
  </div>
</body>
</html>
